<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/bootstrap.min.js"></script>
<title>Users List</title>
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>User list</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Username</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${userList}">
								<td th:text="${user.firstanme}"></td>
								<td th:text="${user.lastname}"></td>
								<td th:text="${user.username}"></td>
								<td><a th:href="@{/user/{id}(id=${user.id})}">O</a>
								</td>
								<td><a th:href="@{/user/delete/{id}(id=${user.id})}">X</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>
</html>
